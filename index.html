<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icons8-облако-16.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="weather__content">
                <p class="upper__text">Weather</p>
                <div class="weather__box">
                    <div class="weather__information">
                        <p class="degrees">8C</p>
                        <p class="weather__city">Windy in Moscow</p>
                    </div>
                    <button class="change">Change city</button>
                </div>
                <p class="lower__text">With ❤️ by Alex</p>
            </div>

        </div>
    </main>
</body>
</html>
